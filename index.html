<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="css/normalized.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <div class="wrapper">

      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="index.html" method="post">
        <fieldset class="info col">
          <legend>Contact information</legend>

          <div class="item-1 items">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required><br>
          </div>
          <div class="item-2 items">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required" required><br>
          </div>
          <div class="item-3 items">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_tel" placeholder="Required" required><br>
          </div>
          <div class="item-4 items">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address"><br>
          </div>
          <div class="item-5 items">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city"><br>
          </div>

          <div class="item-6 items">
            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="" selected disabled>Choose State</option>
              <optgroup label="Northeast">
                <option value="connecticut">Connecticut</option>
                <option value="maine">Maine</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="new_hampshire">New Hampshire</option>
                <option value="rhode_island">Rhode Island</option>
                <option value="vermont">Vermont</option>
                <option value="new_jersey">New Jersey</option>
                <option value="new_york">New York</option>
                <option value="pennsylvania">Pennsylvania</option>
              </optgroup>
              <optgroup label="Midwest">
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="michigan">Michigan</option>
                <option value="ohio">Ohio</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="minnesota">Minnesota</option>
                <option value="missouri">Missouri</option>
                <option value="nebraska">Nebraska</option>
                <option value="north_dakota">North Dakota</option>
                <option value="south_dakota">South Dakota</option>
              </optgroup>
              <optgroup label="South">
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="maryland">Maryland</option>
                <option value="north_carolina">North Carolina</option>
                <option value="south_carolina">South Carolina</option>
                <option value="virginia">Virginia</option>
                <option value="district_of_columbia">District of Columbia</option>
                <option value="west_virginia">West Virginia</option>
                <option value="alabama">Alabama</option>
                <option value="kentucky">Kentucky</option>
                <option value="mississippi">Mississippi</option>
                <option value="tennessee">Tennessee</option>
                <option value="arkansas">Arkansas</option>
                <option value="louisiana">Louisiana</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="texas">Texas</option>
              </optgroup>
              <optgroup label="West">
                <option value="arizona">Arizona</option>
                <option value="colorado">Colorado</option>
                <option value="idaho">Idaho</option>
                <option value="montana">Montana</option>
                <option value="nevada">Nevada</option>
                <option value="new_mexico">New Mexico</option>
                <option value="utah">Utah</option>
                <option value="wyoming">Wyoming</option>
                <option value="alaska">Alaska</option>
                <option value="california">California</option>
                <option value="hawaii">Hawaii</option>
                <option value="oregon">Oregon</option>
                <option value="washington">Washington</option>
              </optgroup>
            </select><br>
          </div>

          <div class="item-7 items">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zipcode">
          </div>
        </fieldset>

        <fieldset class="newsletter col">
          <legend>Newsletter</legend>

          <div class="news">
            <label>Select the newsletters you would like to recieve</label><br>
            <div class="checkbox choice">
              <input type="checkbox" id="htmlnews" value="html_news" name="html_news"><label for="htmlnews">HTML News</label><br>
            </div>
            <div class="checkbox choice">
              <input type="checkbox" id="cssnews" value="css_news" name="css_news"><label for="cssnews">CSS News</label><br>
            </div>
            <div class="checkbox choice">
              <input type="checkbox" id="jsnews" value="javascript_news" name="javascript_news"><label for="jsnews">Javascript News</label>
            </div>
          </div>

          <div class="news">
            <label>Newsletter format</label><br>
            <div class="radio choice">
              <input type="radio" id="html" value="html_format" name="format"><label for="html">HTML</label><br>
            </div>
            <div class="radio choice">
              <input type="radio" id="text" value="text_format" name="format"><label for="text">Plain text</label>
            </div>
          </div>

          <div class="news">
            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="user_other" placeholder="Anything you'd like to know more about!"></textarea>
          </div>

        </fieldset>

        <div class="btn">
          <button type="reset">Reset</button>
          <button type="submit">Sign Up</button>
        </div>

      </form>
    </div>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

  </body>

</html>
